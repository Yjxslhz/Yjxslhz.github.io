  <body oncontextmenu="return false;" onselectstart="return false;" unselectable="on" ondragstart="return false;">
	<iframe id="conenteIFRM" src="xiangyu.html" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;position:absolute;"></iframe>
	<div id="maic">
	  <img id="imgdh" src="img/music.gif">
	  <img id="img" src="img/music_off.png">
	  <audio src="resource/1.mp3" autoplay loop></audio>
	</div>
  </body>
  <script type="text/javascript" type="text/javascript">
	try {
		var maic = document.getElementById("maic");
		var imgdh = document.querySelectorAll("#imgdh")[0];
		var img = document.querySelectorAll("#img")[0];
		var audio = document.querySelector("audio");
		var flag=0;
		maic.onclick = function(){
			if(flag == 1){
				imgdh.style.display="none";
				img.style.animation="none";
				audio.pause();
				flag = 0;
			}else{
				imgdh.style.display="block";
				img.style.animation=" zhuan 1s linear infinite";
				audio.play();
				flag=1;
			}
		}
	} catch (error) {
		console.log(error);
	}
	
  </script>
